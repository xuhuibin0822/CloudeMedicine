<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/cloud.medicine.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-icon mui-icon-back mui-action-back"></span>
			<div class="mui-title">
				<div class="header-tabs">
					<div class="item-tab active">我的寻单</div>
					<div class="item-tab">我的接单</div>
				</div>
			</div>
		</header>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view order-list">
					<li class="mui-table-view-cell">
						<div class="item-order">
							<div class="header">
								<span>xun</span>
								<label>**月**日**:**</label>
							</div>
							<div class="content"></div>
							<div class="footer">
								<label>重新发送</label>
								<label>删除</label>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/app.js"></script>
	<script>
		mui('.header-tabs').on('tap', '.item-tab', function() {
			mui('.item-tab.active')[0].classList.remove('active');
			this.classList.add('active');
		});
	</script>

</html>
